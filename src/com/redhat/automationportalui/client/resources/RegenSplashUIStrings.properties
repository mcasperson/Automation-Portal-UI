Description=<p>This is a web page that allows you to run the <a href\="https\://engineering.redhat.com/trac/ContentServices/wiki/RegenSplash">regensplash</a> tool, which automatically regenerates Publican splash pages.</p>
Environment=Environment
Product=Product
DescriptionLineTwo=<p>Original script written by <a href\="mailto\:djorm@redhat.com">David Jorm</a> - <a href\="https\://svn.devel.redhat.com/repos/ecs/toolkit/regensplash">SVN</a></p>
DescriptionLineThree=<p>You can verify that this command has worked by listing the recent builds under your user name in <a href\="https\://brewweb.devel.redhat.com/users">Brew</a></p>
Requirements=Requires\:<p><ul><li>/opt/automation-interface/cvs/dummyeditor.sh to avoid editor prompts and errors. The script just needs to change the time stamp and add something to the file.<br />\#\!/bin/sh<br />echo "Automation Interface TOC Update" &gt; $1<br />sleep 1<br />touch $1<br />exit 0</li><li>EDITOR environment variable needs to point to /opt/automation-interface/cvs/dummyeditor.sh</li><li>Set "StrictHostKeyChecking no" in /etc/ssh/ssh_config to avoid key issues with cvs in a script</li><li>empty (<a href\="http\://empty.sourceforge.net/">http\://empty.sourceforge.net/</a>)</li><li>brewkoji (<a href\="http\://download.devel.redhat.com/rel-eng/brew/rhel/6/">http\://download.devel.redhat.com/rel-eng/brew/rhel/6/</a>)</li><li>publican &gt;\= 2.6 (<a href\="http\://porkchop.redhat.com/rel-eng/repos/eng-rhel-6/x86_64/">http\://porkchop.redhat.com/rel-eng/repos/eng-rhel-6/x86_64/</a>) </li><li>regensplash.rb (<a href\="https\://engineering.redhat.com/trac/ContentServices/wiki/RegenSplash">https\://engineering.redhat.com/trac/ContentServices/wiki/RegenSplash</a>) </li><li>publican_build (<a href\="https\://svn.devel.redhat.com/repos/ecs/toolkit/publican_build/publican_build">https\://svn.devel.redhat.com/repos/ecs/toolkit/publican_build/publican_build</a>)</li></ul></p>
